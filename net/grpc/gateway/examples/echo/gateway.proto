syntax = "proto3";

package nemofang.gateway.v1;

message PassThroughRequest {
  string service_name = 1;
  string func_name = 2;
  map<string,string> event = 3;
}

  message PassThroughResponse {
  string message = 1;
  int32 message_count = 2;
}

service GatewayService {
  rpc PassThrough(PassThroughRequest) returns (PassThroughResponse);
}
